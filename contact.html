      </nav>
    </header>

    <main>
      <section class="bg-slanted-blue">
        <div class="container row row-2col">
          <div class="info-tile">
            <h2>Let's chat</h2>
            <div class="contact-form">
              <form action="mailto:a.foleypaama@gmail.com" method="post" enctype="multipart/form-data" name="emailform">
                <label for="firstname">Full Name</label><br />
                <input
                  class="contact-half"
                  type="text"
                  id="firstname"
                  name="firstname"
                  placeholder="First name"
                />
                <input
                  class="contact-half"
                  type="text"
                  id="lastname"
                  name="lastname"
                  placeholder="Last name"
                /><br />
                <label for="email">Email Address</label>
                <input
                  class="contact-full"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="you@example.com"
                />
                <label for="message">Message</label>
                <textarea
                  class="contact-full"
                  name="message"
                  id="message"
                  cols="30"
                  rows="7"
                  placeholder="Write your message for the team here"
                ></textarea>
                <input class="btn btn-primary" type="submit" value="Submit" />
              </form>
            </div>
            <h3>Where you'll find us</h3>
            <p>123 Adventure Road<br/>
              Oceanview<br />
              Somewhere in the world 0123
            </p>
          </div>
          <div class="tile-image">
            <img
              src="./assets/images/undraw_begin_chat_re_v0lw (1).svg"
              alt="the anywhere but here team"
            />
          </div>
        </div>
      </section>
    </main>
